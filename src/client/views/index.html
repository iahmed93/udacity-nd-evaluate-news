<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Artical Analizer</title>
</head>

<body>
    <header>
        <h1>Artical Analizer</h1>
    </header>
    <main>
        <section>
            <form>
                <input id="name" type="text" name="input" value="" placeholder="URL"
                    onsubmit="return Client.handleSubmit(event)">
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Result:</strong>
            <div id="results">
            </div>
        </section>
    </main>

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

</body>

</html>
